    <head><meta charset="utf-8">

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">

        <link rel="stylesheet"
              href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
              integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
                integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"

    </head>

<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <br><br><br>
      <div class="card">
        <div class="card-body">

          <h5 class="card-title text-center">Connexion</h5>

          <form (ngSubmit)="connexion">
            <div class="form-group">
              <label>Identifiant</label>
              <input type="text" class="form-control" placeholder="Entrez votre e-mail" name="mail">
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" class="form-control" placeholder="Entrer votre mot de passe" name="mdp">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Valider</button>
              <button type="button" class="btn btn-danger">Inscription</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>


</body>
